<!DOCTYPE html>
<html>
    <head>
        <script>
            var sid;
            const ws = new WebSocket("ws://localhost:5001");
            ws.onmessage = function (e) {
                var res = JSON.parse(e.data);
                if(res.type == "sid"){
                    sid = res.sid;
                    console.log(res.sid);
                }
                if(res.type == "--") {
                    ws.send(`--|${sid}`);
                }
            }
            // var data = "command|data1|data2|data3|<sub1|<sub2|sub4>|sub3>|sid"
            
            // console.log(processData(data));


        </script>
    </head>
</html>
