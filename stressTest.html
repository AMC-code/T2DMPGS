<!DOCTYPE html>
<html>
    <head>
        <script>
            var testers = [];
            var sids = [];
            for(var i=0;i<10;i++){
                var test = new WebSocket("ws://localhost:5001")
                testers[i] = [test,""];
            }
            for(var i=0;i<testers.length;i++){
                testers[i][0].addEventListener('message', function (e) {
                    var res = JSON.parse(e.data);
                    console.log(i)
                    var ws = testers[i][0];
                    var test;
                    if(res.type == "sid"){
                        console.log(testers[i][1])
                        test = res.sid;
                        testers[i][1] = test;
                        console.log(res.sid);
                    }
                    if(res.type == "--") {
                        ws.send(`--|${sid}`);
                    }
                });
            }
        </script>
    </head>
</html>
